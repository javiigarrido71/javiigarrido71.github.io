<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversario Pequeña ♥</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="row">
        <h1>¡Feliz año juntos cariño!</h1>
    </header>
    <div class="row">
        <h3 class="col text-center mt-4">Haz click en cada historia para recordar nuestro viaje de momentos en cada mes ¡Descubre el mensaje oculto!
        </h3>
    <main>
        <div class="container-fluid text-center">
            <div class="row text-center justify-content-center">
                <div class="position-relative">
                    <div id="letra" class="col"></div>
                    <div class="d-flex justify-content-evenly">
                        <div class="row button-row">
                            <button class="col btn button-col" id="anterior">←</button>
                        </div>
                        <div class="col-4 foto" id="marco">
                            <div id="texto-mes"></div>
                            <div class="imagen-back"></div>
                        </div>
                        <div class="row button-row">
                            <button class="col btn button-col" id="siguiente">→</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row text-center justify-content-center">
                <div class="button-row d-flex d-md-none justify-content-center">
                    <button class=" col-14 btn ms-4 me-2 mb-4" id="anterior1">←</button>
                    <button class=" col-14 btn mb-4 ms-5" id="siguiente1">→</button>
                </div>
            </div>
        </div>
    </main>

    <div class="row text-center justify-content-center">
        <p id="musica"><b>¡¡¡Obligatorio escuchar la ambientación!!!</b></p>
        <audio class="col-4" controls autoplay loop="true">
            <source src="Perfect.mp3" type="audio/mp3">
            Tu navegador no soporta la etiqueta de audio.
        </audio>
    </div>
      
    <script src="gallery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
